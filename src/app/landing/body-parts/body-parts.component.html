<div id="portfolioModal1" tabindex="-1" aria-labelledby="portfolioModal1" aria-hidden="true">
  <div class="modal-dialog modal-xl">
    <div class="modal-content">
      <div class="modal-header border-0"><button class="btn-close" type="button"  (click)="close()" aria-label="Close"></button></div>
      <div class="modal-body text-center pb-5">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-8">
              <!-- Portfolio Modal - Title-->
              <h2 class="portfolio-modal-title text-secondary text-uppercase mb-0">Wo tut es denn weh?</h2>
              <!-- Icon Divider-->
              <div class="divider-custom">
                <div class="divider-custom-line"></div>
                <div class="divider-custom-icon"><i class="fas fa-plus"></i></div>
                <div class="divider-custom-line"></div>
              </div>
              @if (true){
                <app-body
                  (handClick)="handClicked()"
                  (headClick)="headClicked()"
                  (footClick)="footClicked()"
                ></app-body>
              }

              @if (alert){
                <ngb-alert [type]="alert.type" (closed)="close()">{{ alert.message }}</ngb-alert>
              }
              <p>{{ showBody$ | async}}</p>
<!--              <router-outlet></router-outlet>-->
              <p class="mb-4">Klicke auf ein KÃ¶rperteil</p>
              <button class="btn btn-primary" (click)="close()">
                <i class="fas fa-xmark fa-fw"></i>
                Close Window
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
